{% extends 'base.html' %}{% block content %}
<h1>Delete Log</h1>

<h4>Are you sure you want to delete {{ object.date }}'s Log Entry?</h4>

<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn" />
    <a href="{% url 'detail' log.id %}">Cancel</a>
</form>

{% endblock %}
