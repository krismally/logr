{% extends 'base.html' %}{% block content %}
<h1 class="display-4 text-primary">Delete Log?</h1>

<p class="lead fw-semibold text-primary">Are you sure you want to delete {{ object.date }}'s Log Entry?</p>

<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn btn-danger" />
    <a href="{% url 'detail' log.id %}" class="btn btn-primary">Cancel</a>
</form>

{% endblock %}
