{% extends 'base.html' %} {% block content %}

{% if object %}
<h1>Edit {{ object.date }}'s Entry</h1>
{% else %}
<h1>New Log Entry</h1>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    {% if object %}
    <input type="submit" value="Save Edits" class="btn btn-primary" />
    {% else %}
    <input type="submit" value="Add New Log" class="btn btn-primary" />
    {% endif %}
</form>

{% endblock %}
