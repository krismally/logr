{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <title>Logr</title>
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-md">
            <div class="container-xxl">
                {% if user.is_authenticated %}
                <a href="{% url 'index' %}" class="navbar-brand"><i class="bi bi-journal-medical"></i>Logr</a>
                {% else %}
                <a href="{% url 'home' %}" class="navbar-brand"><i class="bi bi-journal-medical"></i>Logr</a>
                {% endif %}
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false"
                aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                    <ul class="navbar-nav">
                        {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'index' %}"><i class="bi bi-house-heart-fill me-1"></i>Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'logs_create' %}"><i class="bi bi-file-earmark-plus-fill me-1"></i>New Log</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-send-fill me-1"></i>Share</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}"><i class="bi bi-box-arrow-left me-1"></i>Log Out</a></li>
                        {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}"><i class="bi bi-person-circle me-1"></i>Sign Up</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}"><i class="bi bi-box-arrow-in-right me-1"></i>Log In</a></li>
                        {% endif %}     
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="m-3">{% block content %}{% endblock %}</main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
