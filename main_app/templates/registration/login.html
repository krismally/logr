{% extends 'base.html' %} {% block content %}
<div class="container">
    <h1>Log In</h1>

    <!-- Login Form -->
    <form action="{% url 'login' %}" method="post">
        <table class="table">
            {% csrf_token %}{{ form.as_table }}
        </table>
        <input class="btn btn-success" type="submit" value="login" />
        <input type="hidden" name="next" value="{{ next }}">
    </form>
</div>
{% endblock %}
